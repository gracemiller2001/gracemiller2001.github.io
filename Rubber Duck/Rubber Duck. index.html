<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    
<!--Start Code for Bootstrap Fillable Form Here-->

<div class= 'container-lg' 
<div class= 'text-center'
<h1> Bootstrap Cheatsheet Access </h1>


<!--Code for First Name (1)-->
<form> 
<label for= "First Name" class="form-label"> First Name </label> 
<input type= 'text' class= "form-fill" id= "examplefirstname" placeholder= "Grace" aria-describedby="first name">
<div id= "first name" class= "form-text"> Include your first name here. </div>  


<!--Code for Last Name (2)-->
<label for= "Last Name" class= "form-label"> Last Name </label>
<input type= 'text' class= "form-fill" id= "examplelastname" placeholder= "Miller" aria-describedby= "last name">
<div id= "last name" class= "form-text"> Include your last name here. </div>
</div>

<!--Code for Select User Focus (3)-->
<label for= "Select User Focus" class="form-label"> Select User Focus </label>
<select class="form-select" id= "User Focus" aria-describedby="Select User Focus">
<option selected> Choose User Focus </option>
<option value= "Information Architecture"> Information Architecture </option>
<option value= "Coding"> Coding </option>
<option value= "UX Design"> UX Design </option>
<option value= "UX Research"> UX Research </option>
</select> 


<!--Code for Verify Email (4)-->
<label for= "Verify Email" class= "form-label"> Verify Email </label>
<input type= "email verify" class= "form-fill" id= "exampleemail" placeholder= "ohionew@ohio.edu" aria-describedby= "email">
<div id= "email" class= "form-text"> Verify your email here. </div>



<!--Code for Duration of Access (5)-->
<label for= "Duration of Access" class='form-label'> Duration of Access</label>
<select class="form-select" aria-describedby="Select Duration of Access"
<option selected> Choose Duration of Access </option>
<option value= "3 Months"> 3 Months </option>
<option value= "6 Months"> 6 Months </option>
<option value= "12 Months"> 12 Months </option>
</select> 


<!--Code for Reason for Download (6)-->
<label for= "Reason for Download" class= "form-label"> Reason for Download </label>
<textarea class="form-fill" id="examplereason" rows=6> </textarea>



<!--Code for Final Button (7)-->
<button type= "Turn In" class= "button"> Turn In </button>




</form>








</div>   
</body>
</html>
